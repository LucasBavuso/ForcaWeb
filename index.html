</head>

<body onload="mudarTela()">

    <div id="posicao">
        <div style="text-align: center;">
            <img style="width: 100%;" src="forca.png" alt="" id="imgforca">
        </div>
        <div id="palavra">

        </div>
        <div id="teclado">
            <div class="teclas">
                <button id="A" onclick="verificaLetra('A')" value="A">A</button>
                <button id="B" onclick="verificaLetra('B')" value="B">B</button>
                <button id="C" onclick="verificaLetra('C')" value="C">C</button>
                <button id="D" onclick="verificaLetra('D')" value="D">D</button>
                <button id="E" onclick="verificaLetra('E')" value="E">E</button>
                <button id="F" onclick="verificaLetra('F')" value="F">F</button>
                <button id="G" onclick="verificaLetra('G')" value="G">G</button>
                <button id="H" onclick="verificaLetra('H')" value="H">H</button>
                <button id="I" onclick="verificaLetra('I')" value="I">I</button>
            </div>
            <div class="teclas">
                <button id="J" onclick="verificaLetra('J')" value="J">J</button>
                <button id="K" onclick="verificaLetra('K')" value="K">K</button>
                <button id="L" onclick="verificaLetra('L')" value="L">L</button>
                <button id="M" onclick="verificaLetra('M')" value="M">M</button>
                <button id="N" onclick="verificaLetra('N')" value="N">N</button>
                <button id="O" onclick="verificaLetra('O')" value="O">O</button>
                <button id="P" onclick="verificaLetra('P')" value="P">P</button>
                <button id="Q" onclick="verificaLetra('Q')" value="Q">Q</button>
                <button id="R" onclick="verificaLetra('R')" value="R">R</button>
            </div>
            <div class="teclas">
                <button id="S" onclick="verificaLetra('S')" value="S">S</button>
                <button id="T" onclick="verificaLetra('T')" value="T">T</button>
                <button id="U" onclick="verificaLetra('U')" value="U">U</button>
                <button id="V" onclick="verificaLetra('V')" value="V">V</button>
                <button id="W" onclick="verificaLetra('W')" value="W">W</button>
                <button id="X" onclick="verificaLetra('X')" value="X">X</button>
                <button id="Y" onclick="verificaLetra('Y')" value="Y">Y</button>
                <button id="Z" onclick="verificaLetra('Z')" value="Z">Z</button>
                <button id="Ç" onclick="verificaLetra('Ç')" value="Ç">Ç</button>
            </div>
            <div class="teclasfuncao">
                <img id="imgmais" src="mais.png" alt="" onclick="modaladd()">
                <img id="reset" src="reset.png" alt="" onclick="reiniciar()">
            </div>
        </div>
        <div id="categoria">
            <h1></h1>
        </div>
        <div id="modalv" class="positionmodal">
            <div class="iniciofim"><h2 id="resultado">VITÓRIA!</h2></div>
            <div class="stylemodal">
                <h2>PARABENS!</h2>
                <h2>Gostaria de jogar novamente?</h2>
            </div>
            <div>
                <button id="nao" onclick="fechar()">Não</button>
            </div>
            <div>
                <button id="sim" onclick="reiniciar()">Sim</button>
            </div>
        </div>
        <div id="modald" class="positionmodal">
            <div class="iniciofim"><h2 id="resultado">DERROTA</h2></div>
            <div class="stylemodal">
                <h2>PALAVRA: <span  id="resposta"></span></h2>
                <h2>Gostaria de jogar novamente?</h2>
            </div>
            <div>
                <button id="nao" onclick="fechar()">Não</button>
            </div>
            <div>
                <button id="sim" onclick="reiniciar()">Sim</button>
            </div>
        </div>
    
        <div id="addmodal" class="positionmodal">
            <div class="iniciofim" style="border-bottom: none;">
                <h2 id="resultado">Escolher Palavra</h2>
            </div>
            <div class="iniciofim" style="height: 40px;">
                <input type="password" name="" id="addpalavra" style="width: 94%; position: absolute; left: 2%;">
                <input type="checkbox" style="position: absolute; left: 44%;" id="mudarinput" onchange="mudartipo()">
            </div>
            <div class="iniciofim" style="border-bottom: none;">
                <h2 id="resultado">Informar Categoria</h2>
            </div>
            <div class="iniciofim" style="height: 40px;">
                <input type="text" name="" id="addcategoria">
            </div>
            <div>
                <button id="confirmar" onclick="adicionar()">Confirmar</button>
            </div>
        </div>
    </div>

</html>
